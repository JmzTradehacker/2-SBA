<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="./index.js"></script>
    <script defer src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center mt-3">
        <h1 class="text-center my-1 ">Cryptocurrency Price Tracker</h1>
        <input type="text" id="search" class="form-control w-25 d-flex justify-content-center mt-4" placeholder="Search for a cryptocurrency...">
        <h2 class="text-center my-3">Crypto Converter</h2>
        <form id="converter" class="d-flex flex-column my-3 w-25">
          <input type="number" id="amount" class="form-control text-center" placeholder="# of Coins into USD" required step="0.00001">
          <select id="crypto-select" class="form-control text-center">
            <!-- js data -->
          </select>
          <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <p class="text-center my-3" id="conversion-result"></p>
        <div id="crypto-container" class="d-flex flex-wrap mx-5 my-4 justify-content-center">
            <!-- js data -->
        </div>
    </div>

</body>
</html>
